    <title>Uelz: Conoce el producto</title>
</head>

<body>
    <header>
        <nav class="flex_container">
            <a href="../index.html">
                <img src="../assets/Img/Logo Uelz.svg" alt="" class="logo">
            </a>
            <input type="checkbox" id="check">
            <label for="check" class="hamburger_menu">
                <i class="bi bi-list"></i>
            </label>
            <ul class="nav_flex_container">
                <li><a href="../pages/producto.html">Imagenes Producto</a></li>
                <li><a href="../pages/pricing.html">Tarifas</a></li>
                <li><a href="../pages/faq.html">Preguntas frecuentes</a></li>
                <li><a href="../pages/waitlist.html">Waitlist</a></li>
            </ul>
        </nav>
   </header>

    <main>
        <!-- formulario -->
        <section class="content">
           <div class="head_seaction"> 
                <h1>Di hola a tu <span class="h1_span">nueva plataforma</span> de gestión de cobros</h1>
                <p>Accede de manera exclusiva a las funcionalidades que Uelz tiene para ti. Descubre todas las ventajas antes que nadie y prepara tu negocio para vender sin imprevistos.</p>
             </div>
           <div class="contact">
                <div class="contact_form">
                    <form action="">
                        <!-- nombre -->
                        <div class="Name">
                            <label for="nombreApellido">Nombre y apellidos</label>
                            <input type="text" name="nombreApellido" id="nombreApellido" placeholder="Fiorella Buccolo">
                        </div>
                        <!-- email -->
                        <div class="Email">
                            <label for="email">Correo electronico</label>
                            <input type="email" name="email" id="email" placeholder="tuemail@gmail.com">
                        </div>
                        <!-- telefono -->
                        <div>
                            <label for="telefono">Número de teléfono</label>
                            <input type="tel" name="telefono" id="telefono" placeholder="+34 634 43 4322">
                        </div>
                        <!-- tipo de empresa -->
                        <div>
                            <label for="tipoPersona">Tipo de negocio</label>
                            <select name="" id="tipoPersona">
                                <option value="">Autonomo</option>
                                <option value="">Empresa</option>
                                <option value="">Sin fines de lucro</option>
                            </select>
                        </div>
                        <!-- comentario -->
                        <div class="grid_block">
                            <label for="comentarios">Comentarios</label>
                            <textarea name="comentario" id="comentarios" cols="30" rows="10" placeholder="Describí brevemente el foco de tu empresa, y que soluciones buscan en Uelz"></textarea>
                        </div>
                        <!-- TyC -->
                        <div class="grid_block label_tyc">
                            <label for="tyc">
                                <input type="checkbox" name="tyc" id="tyc" value="acepta"> Terminos y condiciones
                              </label>
                        </div>
                       <!-- boton enviar y borrar -->
                        <div> 
                            <input type="submit" value="Enviar" class="submit_button">
                        </div>  
                        <!-- <div class="input_button"> -->
                        <div> 
                            <input type="reset" value="Borrar" class="cancel_button">
                        </div>    
                        <!-- </div> -->
                    </form>
                </div>
                <!-- <div class="contact_info">
                    <h4>Datos de contacto</h4>
                    <ul class="list">
                        <li class="location_icon">Nombre de la calle 333</li>
                        <li class="phone_icon">111 1111 111</li>
                        <li class="email_icon">maildecontacto@gmail.com</li>
                    </ul>
                </div> -->

            </div> 
        </section>
    </main>
    
    <footer>
        <nav class="flex_container_nav">
            <a href="">
                <img src="../assets/Img/Logo Uelz.svg" alt="" class="logo">
            </a>
            <!-- redes sociales -->
            <a class="redes" href="https://www.linkedin.com/company/uelzpay" target="_blank">

            </a>
        </nav>
    </footer>
</body>
